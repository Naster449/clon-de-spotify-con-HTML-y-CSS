<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión o Registrarte</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #181818;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 300px;
            text-align: center;
        }
        h1 {
            margin-bottom: 1rem;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        input {
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }
        .error {
            color: #ff4d4d;
            font-size: 0.9rem;
            margin-top: -0.5rem;
        }
        button {
            padding: 0.8rem;
            background-color: #1db954;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #1ed760;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Iniciar sesión</h1>
        <form id="loginForm">
            <div>
                <input type="text" id="username" placeholder="Nombre (solo letras)" required>
                <p class="error" id="usernameError"></p>
            </div>
            <div>
                <input type="password" id="password" placeholder="Contraseña (solo números)" required>
                <p class="error" id="passwordError"></p>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const usernameError = document.getElementById('usernameError');
        const passwordError = document.getElementById('passwordError');

        loginForm.addEventListener('submit', (event) => {
            event.preventDefault(); // Evita el envío del formulario si hay errores

            let isValid = true;

            // Validar nombre (solo letras)
            if (!/^[a-zA-Z]+$/.test(usernameInput.value)) {
                usernameError.textContent = 'El nombre solo debe contener letras.';
                isValid = false;
            } else {
                usernameError.textContent = '';
            }

            // Validar contraseña (solo números)
            if (!/^\d+$/.test(passwordInput.value)) {
                passwordError.textContent = 'La contraseña solo debe contener números.';
                isValid = false;
            } else {
                passwordError.textContent = '';
            }

            // Si todo es válido, redirigir a index.html
            if (isValid) {
                alert('Inicio de sesión o registro exitoso.');
                window.location.href = 'index.html'; // Redirige a index.html
            }
        });
    </script>
</body>
</html>
